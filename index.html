<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Radency Notes</title>
  </head>
  <body class="text-slate-600">
    <main class="max-w-6xl px-4 py-10 mx-auto">
      <h1 class="hidden">Radency Notes</h1>

      <!-- Notes -->
      <section
        id="notes"
        class="pb-10 mb-10 border-b-2 border-dashed border-slate-200"
      >
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-semibold">Notes</h2>
          <button
            class="group flex items-center gap-1.5 pr-2 pl-1 py-1 border rounded-md border-current text-slate-500 hover:text-slate-600 active:text-slate-500 transition-colors"
            data-type="editor/open"
          >
            <svg
              class="w-6 h-6 transition group-hover:scale-105 group-active:scale-100"
            >
              <use href="./img/icons.svg#icon-add"></use>
            </svg>
            <span class="font-semibold">New note</span>
          </button>
        </div>

        <div
          class="grid items-center grid-cols-12 gap-1 p-2 mb-2 text-white rounded-md bg-slate-600"
        >
          <div class="col-span-1"></div>
          <p class="col-span-2">Name</p>
          <p class="col-span-2">Created</p>
          <p class="col-span-2">Category</p>
          <p class="col-span-2">Content</p>
          <p class="col-span-2">Dates</p>
          <div class="flex justify-end col-span-1">
            <button class="button" data-type="notes/archive-all">
              <svg>
                <use href="./img/icons.svg#icon-archive"></use>
              </svg>
            </button>
            <button class="button" data-type="notes/delete-all-active">
              <svg>
                <use href="./img/icons.svg#icon-delete"></use>
              </svg>
            </button>
          </div>
        </div>

        <ul class="w-full space-y-2"></ul>
      </section>

      <!-- Categories -->
      <section id="categories">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-semibold">Categories</h2>
          <button
            class="group flex items-center gap-1.5 pr-2 pl-1 py-1 border rounded-md border-current text-slate-500 hover:text-slate-600 active:text-slate-500 transition-colors"
            data-type="archive/open"
          >
            <svg
              class="w-6 h-6 transition group-hover:scale-105 group-active:scale-100"
            >
              <use href="./img/icons.svg#icon-unarchive"></use>
            </svg>

            <span class="font-semibold">Open archive</span>
          </button>
        </div>

        <div
          class="grid items-center grid-cols-12 gap-1 p-3 mb-2 text-white rounded-md bg-slate-600"
        >
          <div class="col-span-1"></div>
          <p class="col-span-7">Category</p>
          <p class="col-span-2">Active</p>
          <p class="col-span-2">Archived</p>
        </div>

        <ul class="w-full space-y-2"></ul>
      </section>

      <!-- Archive -->
      <div
        id="archive"
        class="fixed inset-0 flex items-start justify-center px-4 py-10 transition-opacity closed group bg-black/25"
      >
        <div class="w-full max-w-6xl p-8 bg-white rounded-lg top-20">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-semibold">Archive</h2>
            <button class="button" data-type="archive/close">
              <svg>
                <use href="./img/icons.svg#icon-close"></use>
              </svg>
            </button>
          </div>

          <div
            class="grid items-center grid-cols-12 gap-1 p-2 mb-2 text-white rounded-md bg-slate-600"
          >
            <div class="col-span-1"></div>
            <p class="col-span-2">Name</p>
            <p class="col-span-2">Created</p>
            <p class="col-span-2">Category</p>
            <p class="col-span-2">Content</p>
            <p class="col-span-2">Dates</p>
            <div class="flex justify-end col-span-1">
              <button class="button" data-type="notes/unarchive-all">
                <svg>
                  <use href="./img/icons.svg#icon-unarchive"></use>
                </svg>
              </button>
              <button class="button" data-type="notes/delete-all-archived">
                <svg>
                  <use href="./img/icons.svg#icon-delete"></use>
                </svg>
              </button>
            </div>
          </div>

          <ul class="w-full mb-4 space-y-2"></ul>

          <button
            class="ml-auto group flex items-center gap-1.5 pr-2 pl-1 py-1 border rounded-md border-current text-slate-500 hover:text-slate-600 active:text-slate-500 transition-colors"
            type="reset"
            data-type="archive/close"
          >
            <svg
              class="w-6 h-6 transition group-hover:scale-105 group-active:scale-100"
            >
              <use href="./img/icons.svg#icon-close"></use>
            </svg>
            <span>Close</span>
          </button>
        </div>
      </div>

      <!-- Editor -->
      <div
        id="editor"
        class="fixed inset-0 flex items-start justify-center p-10 transition-opacity closed bg-black/25"
      >
        <form
          class="w-full max-w-3xl p-8 space-y-6 bg-white rounded-lg top-20"
          data-type="notes/create"
        >
          <div class="flex items-center justify-between mb-2">
            <h2 class="text-2xl font-semibold">New note</h2>
            <button class="button" type="button" data-type="editor/close">
              <svg>
                <use href="./img/icons.svg#icon-close"></use>
              </svg>
            </button>
          </div>

          <div class="flex gap-6">
            <label class="relative basis-2/3">
              <input
                class="w-full px-4 py-2 leading-tight transition-colors border-2 rounded-md outline-none peer border-slate-400 focus:border-slate-600"
                name="name"
                type="text"
                required
                placeholder=" "
              />
              <span
                class="absolute top-0 px-1 text-sm transition-all -translate-y-1/2 bg-white peer-focus:text-sm left-4 text-slate-400 peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-slate-600"
                >Name</span
              >
            </label>
            <label class="relative basis-1/3">
              <select
                class="w-full px-2 py-2 leading-none transition-colors border-2 rounded-md outline-none peer border-slate-400 focus:border-slate-600"
                name="category"
                required
              ></select>
              <span
                class="absolute top-0 px-1 text-sm transition-colors -translate-y-1/2 bg-white left-2 text-slate-400 peer-focus:text-slate-600"
                >Category</span
              >
            </label>
          </div>

          <label class="relative block">
            <textarea
              class="w-full px-4 py-4 leading-tight transition-colors border-2 rounded-md outline-none resize-none peer border-slate-400 focus:border-slate-600"
              name="content"
              rows="8"
              placeholder=" "
            ></textarea>
            <span
              class="absolute top-0 px-1 text-sm transition-all -translate-y-1/2 bg-white peer-focus:text-sm left-4 text-slate-400 peer-placeholder-shown:top-6 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-slate-600"
              >Content</span
            >
          </label>

          <div class="flex items-center gap-4">
            <p class="mr-auto font-semibold text-slate-400"></p>
            <button
              class="group flex items-center gap-1.5 pr-2 pl-1 py-1 border-2 rounded-md border-current text-slate-500 hover:text-slate-600 active:text-slate-500 transition-colors"
              type="submit"
            >
              <svg
                class="w-6 h-6 transition group-hover:scale-105 group-active:scale-100"
              >
                <use href="./img/icons.svg#icon-save"></use>
              </svg>
              <span class="font-semibold">Create</span>
            </button>
            <button
              class="group flex items-center gap-1.5 pr-2 pl-1 py-1 border rounded-md border-current text-slate-500 hover:text-slate-600 active:text-slate-500 transition-colors"
              type="reset"
              data-type="editor/close"
            >
              <svg
                class="w-6 h-6 transition group-hover:scale-105 group-active:scale-100"
              >
                <use href="./img/icons.svg#icon-close"></use>
              </svg>
              <span>Cancel</span>
            </button>
          </div>
        </form>
      </div>
    </main>

    <script type="module" src="/js/main.js" />
  </body>
</html>
