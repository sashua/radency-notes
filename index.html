<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Radency Notes</title>
  </head>
  <body class="text-slate-600">
    <main class="container py-10">
      <h1 class="hidden">Radency Notes</h1>

      <!-- Notes -->
      <section
        id="notes"
        class="pb-10 mb-10 space-y-2 border-b-2 border-dashed border-slate-200"
      >
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-2xl font-semibold">Notes</h2>
          <button
            class="group flex items-center gap-1.5 pr-2 pl-1 py-1 border rounded-md border-current text-slate-500 hover:text-slate-600 active:text-slate-500 transition-colors"
            data-type="notes/create"
          >
            <span
              class="w-6 h-6 transition group-hover:scale-105 group-active:scale-100"
            >
              <svg>
                <use href="./img/icons.svg#icon-add"></use>
              </svg>
            </span>
            <span class="font-semibold">New note</span>
          </button>
        </div>

        <div
          class="grid items-center grid-cols-12 gap-1 p-2 text-white rounded-md bg-slate-600"
        >
          <div class="col-span-1"></div>
          <p class="col-span-2">Name</p>
          <p class="col-span-2">Created</p>
          <p class="col-span-2">Category</p>
          <p class="col-span-2">Content</p>
          <p class="col-span-2">Dates</p>
          <div class="flex justify-end col-span-1">
            <button class="button" data-type="notes/archive-all">
              <svg>
                <use href="./img/icons.svg#icon-archive"></use>
              </svg>
            </button>
            <button class="button" data-type="notes/delete-all-active">
              <svg>
                <use href="./img/icons.svg#icon-delete"></use>
              </svg>
            </button>
          </div>
        </div>

        <ul
          class="w-full space-y-2 text-left border-separate table-fixed border-spacing-y-2"
        ></ul>
      </section>

      <!-- Categories -->
      <section id="categories" class="space-y-2">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-2xl font-semibold">Categories</h2>
          <button
            class="group flex items-center gap-1.5 pr-2 pl-1 py-1 border rounded-md border-current text-slate-500 hover:text-slate-600 active:text-slate-500 transition-colors"
            data-type="archive/open"
          >
            <span
              class="w-6 h-6 transition group-hover:scale-105 group-active:scale-100"
            >
              <svg>
                <use href="./img/icons.svg#icon-unarchive"></use>
              </svg>
            </span>
            <span class="font-semibold">Open archive</span>
          </button>
        </div>

        <div
          class="grid items-center grid-cols-12 gap-1 p-3 text-white rounded-md bg-slate-600"
        >
          <div class="col-span-1"></div>
          <p class="col-span-7">Category</p>
          <p class="col-span-2">Active</p>
          <p class="col-span-2">Archived</p>
        </div>

        <ul
          class="w-full space-y-2 text-left border-separate table-fixed border-spacing-y-2"
        ></ul>
      </section>

      <!-- Archive -->
      <div
        id="archive"
        class="fixed inset-0 flex items-start justify-center p-10 transition-opacity closed group bg-black/25"
      >
        <div class="container p-8 space-y-2 bg-white rounded-lg top-20">
          <div class="flex items-center justify-between mb-2">
            <h2 class="text-2xl font-semibold">Archive</h2>
            <button class="button" data-type="archive/close">
              <svg>
                <use href="./img/icons.svg#icon-close"></use>
              </svg>
            </button>
          </div>

          <div
            class="grid items-center grid-cols-12 gap-1 p-2 text-white rounded-md bg-slate-600"
          >
            <div class="col-span-1"></div>
            <p class="col-span-2">Name</p>
            <p class="col-span-2">Created</p>
            <p class="col-span-2">Category</p>
            <p class="col-span-2">Content</p>
            <p class="col-span-2">Dates</p>
            <div class="flex justify-end col-span-1">
              <button class="button" data-type="notes/unarchive-all">
                <svg>
                  <use href="./img/icons.svg#icon-unarchive"></use>
                </svg>
              </button>
              <button class="button" data-type="notes/delete-all-archived">
                <svg>
                  <use href="./img/icons.svg#icon-delete"></use>
                </svg>
              </button>
            </div>
          </div>

          <ul
            class="w-full space-y-2 text-left border-separate table-fixed border-spacing-y-2"
          ></ul>
        </div>
      </div>
    </main>

    <script type="module" src="/js/main.js" />
  </body>
</html>
